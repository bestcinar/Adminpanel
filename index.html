<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .menu {
      display: none;
    }
    .menu button {
      margin-top: 10px;
    }
  </style>
</head>
<body>  <!-- Şifre Ekranı -->  <div class="box" id="loginBox">
    <h2>Admin Panel</h2>
    <p>Şifre giriniz</p>
    <input type="password" id="adminPass" placeholder="Admin Şifresi">
    <button onclick="checkPassword()">Giriş Yap</button>
  </div>  <!-- Menü -->  <div class="box menu" id="menuBox">
    <h2>Yönetim Menüsü</h2>
    <button onclick="goRegister()">Register</button>
    <button onclick="goLogin()">Login</button>
  </div>  <script>
    const ADMIN_PASSWORD = "1234"; // BURADAN ŞİFREYİ DEĞİŞTİR

    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("menuBox").style.display = "block";
      } else {
        alert("Yanlış şifre");
      }
    }

    // GitHub Pages klasör yapısına uygun yönlendirme
    function goRegister() {
      window.location.href = "/register";
    }

    function goLogin() {
      window.location.href = "/Login";
    }
  </script></body>
</html>
