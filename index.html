<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:white;
}
.container{max-width:1100px;margin:auto;padding:25px}
.card{
  background:rgba(255,255,255,.06);
  border-radius:15px;
  padding:20px;
  margin-bottom:20px;
  animation:fade .7s ease;
}
h2,h3{margin-top:0}
button,input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
}
button{background:#6366f1;color:white;font-weight:bold;cursor:pointer}
button:hover{opacity:.9}
.hidden{display:none}
.list li{margin:6px 0;font-size:14px}
.alert{
  background:#22c55e;
  padding:12px;
  border-radius:10px;
  margin-bottom:15px;
  animation:slide .6s ease;
}
.footer{
  position:fixed;
  bottom:10px;
  right:15px;
  opacity:.6;
  font-size:13px;
}
@keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1}}
@keyframes slide{from{transform:translateX(100%)}to{transform:none}}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
<h2>ğŸ” Admin GiriÅŸ</h2>
<input type="password" id="adminPass" placeholder="Admin Åifresi">
<button onclick="login()">GiriÅŸ Yap</button>
<p id="error" style="color:#f87171"></p>
</div>

<!-- PANEL -->
<div class="hidden" id="panel">

<div class="alert">ğŸ‘‹ Merhaba Admin</div>

<div class="card">
<h3>ğŸ“Š Dashboard</h3>
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>ğŸŸï¸ VIP Referans Kodu</h3>
<button onclick="createCode()">Referans Kodu OluÅŸtur</button>
<input id="vipCode" readonly placeholder="Kod burada oluÅŸur">
<button onclick="copyCode()">Kopyala</button>
</div>

<div class="card">
<h3>ğŸ‘¥ KayÄ±tlÄ± KullanÄ±cÄ±lar</h3>
<ul id="userList" class="list"></ul>
</div>

<div class="card">
<h3>ğŸ” KullanÄ±cÄ± GiriÅŸleri</h3>
<ul id="loginList" class="list"></ul>
</div>

<div class="card">
<h3>ğŸ‘‘ Adminler</h3>
<ul id="adminList" class="list"></ul>
</div>

<button onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
</div>

</div>

<div class="footer">TasarÄ±mcÄ±: Muhammet Ã‡Ä±nar</div>

<script>
const ADMIN_PASS="4575";
const SESSION=10*60*1000;

function login(){
  if(document.getElementById("adminPass").value===ADMIN_PASS){
    sessionStorage.login=Date.now();
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("panel").classList.remove("hidden");
    load();
  }else{
    document.getElementById("error").innerText="YanlÄ±ÅŸ ÅŸifre";
  }
}

function logout(){
  sessionStorage.clear();
  location.reload();
}

function load(){
  const users=JSON.parse(localStorage.users||"[]");
  const logs=JSON.parse(localStorage.userLogs||"[]");

  document.getElementById("userList").innerHTML=
    users.map(u=>`<li>
      ğŸ“§ ${u.email} | ğŸ‘¤ ${u.username} | â­ ${u.vip?"VIP":"Normal"}
    </li>`).join("");

  document.getElementById("loginList").innerHTML=
    logs.map(l=>`<li>${l}</li>`).join("");

  new Chart(document.getElementById("chart"),{
    type:"bar",
    data:{
      labels:["KullanÄ±cÄ±lar","GiriÅŸler"],
      datasets:[{data:[users.length,logs.length]}]
    }
  });
}

function createCode(){
  const code="VIP-"+Math.random().toString(36).substr(2,4).toUpperCase()+"-"+Math.random().toString(36).substr(2,4).toUpperCase();
  document.getElementById("vipCode").value=code;
  const codes=JSON.parse(localStorage.vipCodes||"[]");
  codes.push(code);
  localStorage.vipCodes=JSON.stringify(codes);
}

function copyCode(){
  navigator.clipboard.writeText(document.getElementById("vipCode").value);
  alert("Kod kopyalandÄ±");
}

setInterval(()=>{
  if(sessionStorage.login && Date.now()-sessionStorage.login>SESSION){
    alert("â³ Oturum sÃ¼resi doldu");
    logout();
  }
},5000);
</script>

</body>
</html>
