<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:25px;
}
h2,h3{margin:0 0 15px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.card{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:20px;
}
input,button{
  width:100%;
  height:44px;
  border-radius:8px;
  border:none;
  padding:0 12px;
  font-size:14px;
}
input{
  background:#020617;
  color:white;
}
button{
  background:#6366f1;
  color:white;
  font-weight:600;
  cursor:pointer;
}
button.secondary{background:#334155}
button:hover{opacity:.9}
.hidden{display:none}
.alert{
  background:#22c55e;
  padding:12px;
  border-radius:10px;
  margin-bottom:20px;
}
.footer{
  position:fixed;
  bottom:10px;
  right:15px;
  opacity:.6;
  font-size:13px;
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox" style="max-width:400px;margin:auto">
<h2>ğŸ” Admin GiriÅŸ</h2>
<input type="password" id="adminPass" placeholder="Admin Åifresi">
<button onclick="login()">GiriÅŸ Yap</button>
<p id="error" style="color:#f87171;margin-top:10px"></p>
</div>

<!-- PANEL -->
<div class="hidden" id="panel">

<div class="alert">ğŸ‘‹ Merhaba Admin, yÃ¶netim paneline hoÅŸ geldin</div>

<div class="grid">

<!-- NAV -->
<div class="card">
<h3>ğŸ“ Sayfalar</h3>
<button onclick="goRegister()">Register</button>
<button class="secondary" onclick="goLogin()">Login</button>
</div>

<!-- REFERANS KODLARI -->
<div class="card">
<h3>ğŸŸ Referans KodlarÄ±</h3>

<button onclick="createRef('vip')" style="margin-bottom:6px">
VIP Referans Kodu OluÅŸtur
</button>
<input id="vipRef" readonly placeholder="VIP kodu" style="margin-bottom:12px">

<button class="secondary" onclick="createRef('admin')" style="margin-bottom:6px">
Admin Referans Kodu OluÅŸtur
</button>
<input id="adminRef" readonly placeholder="Admin kodu" style="margin-bottom:12px">

<button class="secondary" onclick="createRef('sahip')">
Sahip Referans Kodu OluÅŸtur
</button>
<input id="ownerRef" readonly placeholder="Sahip kodu" style="margin-top:8px">

</div>

</div>
</div>

</div>

<div class="footer">TasarÄ±mcÄ± : Muhammet Ã‡Ä±nar</div>

<script>
const ADMIN_PASSWORD = "4575";

function login(){
  const pass = document.getElementById("adminPass").value;
  if(pass === ADMIN_PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("panel").style.display="block";
  }else{
    document.getElementById("error").innerText="HatalÄ± ÅŸifre";
  }
}

function goRegister(){
  window.location.href="register.html";
}
function goLogin(){
  window.location.href="login.html";
}

function randomCode(prefix){
  return prefix.toUpperCase()+"-"+Math.random().toString(36).substring(2,8).toUpperCase();
}

function createRef(type){
  if(type==="vip"){
    document.getElementById("vipRef").value = randomCode("vip");
  }
  if(type==="admin"){
    document.getElementById("adminRef").value = randomCode("admin");
  }
  if(type==="sahip"){
    document.getElementById("ownerRef").value = randomCode("sahip");
  }
}
</script>

</body>
</html>
