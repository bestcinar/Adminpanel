<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:white;
  overflow-x:hidden;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:30px;
}
.card{
  background:rgba(255,255,255,.05);
  border-radius:15px;
  padding:25px;
  margin-bottom:20px;
  box-shadow:0 0 30px rgba(0,0,0,.4);
  animation:fadeUp .8s ease;
}
input,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-top:10px;
}
button{
  background:#6366f1;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.9}
.hidden{display:none}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}
.footer{
  position:fixed;
  bottom:10px;
  right:15px;
  opacity:.6;
  font-size:13px;
}
.alert{
  background:#22c55e;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  animation:slide .6s ease;
}
@keyframes slide{
  from{transform:translateX(100%)}
  to{transform:none}
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
<h2>ğŸ” Admin GiriÅŸ</h2>
<input type="password" id="adminPass" placeholder="Admin Åifresi">
<button onclick="login()">GiriÅŸ Yap</button>
<p id="error" style="color:#f87171"></p>
</div>

<!-- PANEL -->
<div class="hidden" id="panel">

<div class="alert">ğŸ‘‹ Merhaba Admin, hoÅŸ geldin!</div>

<div class="card">
<h3>ğŸ“Š Dashboard</h3>
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>ğŸ‘‘ Adminler</h3>
<ul id="adminList"></ul>
</div>

<div class="card">
<h3>ğŸ•’ GiriÅŸ GeÃ§miÅŸi</h3>
<ul id="logList"></ul>
</div>

<div class="card">
<h3>ğŸ”‘ Admin Åifre DeÄŸiÅŸtir</h3>
<input type="password" id="oldPass" placeholder="Mevcut Åifre">
<input type="password" id="newPass" placeholder="Yeni Åifre">
<input type="password" id="newPass2" placeholder="Yeni Åifre (Tekrar)">
<button onclick="changePass()">DeÄŸiÅŸtir</button>
</div>

<button onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
</div>

</div>

<div class="footer">TasarÄ±mcÄ±: Muhammet Ã‡Ä±nar</div>

<script>
const SESSION_TIME=10*60*1000;
let tries=0;

function hash(t){
  return crypto.subtle.digest("SHA-256",new TextEncoder().encode(t))
  .then(b=>Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,"0")).join(""));
}

if(!localStorage.admins){
  hash("4575").then(h=>{
    localStorage.admins=JSON.stringify([{pass:h,mail:"admin@mail.com"}]);
  })
}

function login(){
  const pass=document.getElementById("adminPass").value;
  hash(pass).then(h=>{
    const admins=JSON.parse(localStorage.admins);
    if(admins.find(a=>a.pass===h)){
      sessionStorage.login=Date.now();
      log("Admin giriÅŸ yaptÄ±");
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("panel").classList.remove("hidden");
      load();
    }else{
      tries++;
      document.getElementById("error").innerText="HatalÄ± ÅŸifre ("+tries+"/3)";
      if(tries>=3) alert("â›” Ã‡ok fazla deneme!");
    }
  })
}

function logout(){
  sessionStorage.clear();
  location.reload();
}

function load(){
  const admins=JSON.parse(localStorage.admins);
  document.getElementById("adminList").innerHTML=
    admins.map(a=>"<li>"+a.mail+"</li>").join("");

  document.getElementById("logList").innerHTML=
    (JSON.parse(localStorage.logs||"[]")).map(l=>"<li>"+l+"</li>").join("");

  new Chart(document.getElementById("chart"),{
    type:"bar",
    data:{
      labels:["GiriÅŸler"],
      datasets:[{data:[(JSON.parse(localStorage.logs||"[]")).length]}]
    }
  })
}

function log(t){
  const logs=JSON.parse(localStorage.logs||"[]");
  logs.push(new Date().toLocaleString()+" - "+t);
  localStorage.logs=JSON.stringify(logs);
}

function changePass(){
  const o=document.getElementById("oldPass").value;
  const n=document.getElementById("newPass").value;
  const n2=document.getElementById("newPass2").value;
  if(n!==n2) return alert("Åifreler uyuÅŸmuyor");
  hash(o).then(oh=>{
    const admins=JSON.parse(localStorage.admins);
    if(admins[0].pass!==oh) return alert("Eski ÅŸifre yanlÄ±ÅŸ");
    hash(n).then(nh=>{
      admins[0].pass=nh;
      localStorage.admins=JSON.stringify(admins);
      alert("Åifre deÄŸiÅŸtirildi");
    })
  })
}

setInterval(()=>{
  if(sessionStorage.login && Date.now()-sessionStorage.login>SESSION_TIME){
    alert("â³ Oturum sÃ¼resi doldu");
    logout();
  }
},5000);
</script>

</body>
</html>
